<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTU Result Portal - Winter 2025</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; text-align: center; background-color: #f0f2f5; padding-top: 50px; }
        .card { background: white; padding: 30px; border-radius: 12px; display: inline-block; box-shadow: 0 8px 20px rgba(0,0,0,0.15); width: 350px; max-width: 90%; vertical-align: top; }
        .logo { width: 100px; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #1a5f7a; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        
        /* Loading Spinner Style */
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #1a5f7a; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; display: inline-block; margin: 20px 0; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #loading-section, #troll-section { display: none; }
        .troll-text { color: #d32f2f; font-size: 26px; font-weight: 900; margin: 20px 0; line-height: 1.4; }
        .meme-img { width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="login-section" class="card">
        <img src="https://www.gtu.ac.in/img/logo.png" class="logo" alt="GTU">
        <h2 style="font-size: 18px; color: #333; margin-bottom: 20px;">Student Result Portal <br><span style="color: #666; font-size: 14px;">Winter 2025 Examination</span></h2>
        <input type="number" id="enrollment" placeholder="Enrollment Number" required>
        <select>
            <option>Select Exam</option>
            <option selected>BE SEM 3 - Regular (JAN 2026)</option>
        </select>
        <button onclick="startLoading()">Search Result</button>
        <p style="font-size: 11px; color: #999; margin-top: 20px;">Â© 2026 Gujarat Technological University</p>
    </div>

    <div id="loading-section" class="card">
        <img src="https://www.gtu.ac.in/img/logo.png" class="logo" alt="GTU">
        <div class="loader"></div>
        <p>Fetching result from GTU Server...</p>
    </div>

    <div id="troll-section" class="card">
        <img src="https://www.gtu.ac.in/img/logo.png" class="logo" alt="GTU">
        <div class="troll-text">Koi result nahi aaya hai,<br>Padhne jaao! ðŸ˜‚</div>
        
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXZueHpxZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lgVqVJjM6oLx6/giphy.gif" class="meme-img">
        
        <p style="margin-top:20px; font-weight: bold; color: #1a5f7a;">Exam ki tayari karo, prank ki nahi!</p>
    </div>

    <script>
        function startLoading() {
            var enroll = document.getElementById('enrollment').value;
            if (enroll.length < 5) {
                alert("Please enter a valid Enrollment Number");
                return;
            }

            // Hide Login, Show Loading
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('loading-section').style.display = 'block';

            // Wait 2.5 seconds, then show the Troll
            setTimeout(function() {
                document.getElementById('loading-section').style.display = 'none';
                document.getElementById('troll-section').style.display = 'block';
            }, 2500);
        }
    </script>
</body>
</html>
