<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTU | Student Result Portal</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #e9ecef; padding-top: 50px; }
        .container { background: white; padding: 40px; border-radius: 15px; display: inline-block; box-shadow: 0 10px 25px rgba(0,0,0,0.2); max-width: 90%; }
        .logo { width: 120px; margin-bottom: 10px; }
        h1 { color: #1a5f7a; font-size: 24px; margin-bottom: 5px; }
        .status { color: #28a745; font-weight: bold; margin-bottom: 20px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
        .troll-text { color: #d32f2f; font-size: 28px; font-weight: 900; margin: 20px 0; }
        .meme-img { width: 100%; max-width: 350px; border-radius: 10px; }
        .footer-msg { font-style: italic; color: #555; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.gtu.ac.in/img/logo.png" alt="GTU Logo" class="logo">
        <h1>Winter 2025 Examination Results</h1>
        <p class="status">Status: Server 02 - Result Processed</p>
        <hr>
        
        <div class="troll-text">Koi result nahi aaya hai,<br>Padhne jaao! ðŸ˜‚</div>
        
        <img src="https://github.com/gtu-results/Results/blob/main/b4e41cbf09c59274fc83e246302d5eba.webp?raw=true" alt="Troll Face" class="meme-img">
        
        <p class="footer-msg">Nikal jaa yaha se!!</p>
    </div>
</body>
</html>
